<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elnara Mammedli - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .coming-soon {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 20px;
        }
        
        footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elnara Mammedli</h1>
        <div class="subtitle">Portfolio</div>
        <div class="description">
            Welcome to my professional portfolio website. Here you'll find information about my work, projects, and experience.
        </div>
        <div class="coming-soon">ðŸš€ Coming Soon</div>
        <footer>
            <p>&copy; 2026 Elnara Mammedli. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
